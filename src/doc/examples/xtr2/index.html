<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> xtr (xjs strings) </title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Mono:300,400&display=swap');

        body {
            font-size: 16px;
            color: #333;
            font-family: 'Open Sans', Verdana, Arial, Helvetica, sans-serif;
            font-weight: 400;
            margin: 1rem;
        }

        textarea {
            width: 20rem;
            height: 9rem;
            border: 1px solid #333;
            border-radius: 3px;
            font-size: 1rem;
            padding: 1rem;
        }

        .output {
            font-weight: bold;
            margin-top: .5rem;
            margin-bottom: .2rem;
        }

        .red {
            color: red;
        }

        .green {
            color: greenyellow;
        }

        .blue {
            color: #1670C5;
        }

        .alert {
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 3px;
            width: 20rem;
            margin-top: .2rem;
        }

        .warning {
            color: orangered;
        }

        .info {
            color: #1670C5;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="xtr2.js"></script>
</body>

</html>
